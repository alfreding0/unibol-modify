<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>

    
    <!-- REQUIRED: jQuery and Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

    <select class="js-example-basic-single" name="state">
        <option value="AL">Alabama</option>
        <option value="ALF">Alfredo Gonzales Quiucha</option>
        <option value="DAF">Director de Adminitración Financiera</option>
        <option value="Z">Z del zorro que marca una z</option>
        <option value="ADM">Administracion</option>
        <option value="Solv">Solvencia para trámites</option>
        <option value="WY">Wyoming</option>
    </select>

    <script>
        // In your Javascript (external .js resource or <script> tag)
        // $.fn.select2.defaults.set("theme", "classic");

        $(document).ready(function () {
            $('.js-example-basic-single').select2();
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
