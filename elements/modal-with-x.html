    <script>
        const openModalButton = document.getElementById('open-modal');

        const closeModalButton1 = document.getElementById('close-modal-1');
        const closeModalButton2 = document.getElementById('close-modal2');
        const closeModalButton3 = document.getElementById('close-modal3');

        const modal1 = document.getElementById('modal-1');
        const modal2 = document.getElementById('modal2');
        const modal3 = document.getElementById('modal3');

        openModalButton.addEventListener('click', () => {
            modal1.classList.remove('hidden');
            modal2.classList.remove('hidden');
            modal3.classList.remove('hidden');
        });

        //Ocultar modal con clic en boton X
        hiddeModalOnClickButton(closeModalButton1, modal1);
        hiddeModalOnClickButton(closeModalButton2, modal2);
        hiddeModalOnClickButton(closeModalButton3, modal3);

        //Ocultar modal con clic en espacio libre
        hiddeModalOnClickSpace(modal1);
        hiddeModalOnClickSpace(modal2);
        hiddeModalOnClickSpace(modal3);


        //Functions
        function hiddeModalOnClickSpace(modal) {
            try {
                modal.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
            } catch (error) {
                console.log('Probably exists an error null un buttonModal or Modal');
            }
        }

        function hiddeModalOnClickButton(button, modal) {
            try {
                button.addEventListener('click', () => {
                    modal.classList.add('hidden');
                    console.log('Hidden ' + modal.id);
                });
            } catch (error) {
                console.log('Probably exists an error null un buttonModal or Modal');
            }
        }

    </script>
